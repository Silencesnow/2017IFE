<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task09</title>
	<style>
	div{
		border: 1px black solid;
		display: flex;		
		min-height: 80px;
		margin:5px;
		background-color: white;
	}
	.show{
		animation: mymove 3s infinite;
		-webkit-animation: mymove 3s;

	}
	@keyframes mymove{
		from{  }
		to{ background-color: blue;  }
	}
	#selected{
		background-color: yellow;
	}
	</style>
	
</head>
<body>
<button id="front">前序遍历</button>
<button id="back">后序遍历</button>
<button id="init">随机生成一棵4度多叉树</button>
<input type="text" id="search">
<button id="btn_frontsearch">前序查找</button>
<button id="btn_backsearch">后序查找</button>
<button id="delete">删除该节点</button>
<input type="text" id="add">
<button id="btn_add">增加节点</button>
<div id="parents"></div>
<script>
// 创建一棵深度为4的随机树
div_pa=document.getElementById("parents");
function init(div_pa){
	var j,div_pa,
    arr=[];	
	if(div_pa.childNodes.length!==0){
		div_pa.innerHTML='';
	}
	arr=createTree(div_pa);
	for(i=0;i<3;i++){
		arr=generate(arr);
	}
	document.body.appendChild(div_pa);
}
// 绑定初始化事件
var btn_init=document.getElementById("init");
btn_init.onclick=function (){
	init(div_pa);
}
// 给定一个数列依次生成子树并返回对象数列
function generate(arr){
	var n=[];
	for(j=0;j<arr.length;j++){
		n=n.concat(createTree(arr[j]));		
	}
	return n;
}
// 根据一棵母树生成随机的子树
function createTree(parents){
	var ar=[],char,text,div;
	var len=num_ran();
	for(var j=0;j<len;j++){
		text=document.createTextNode(char_ran());
		div=document.createElement('div');
		div.appendChild(text);
		// 新增依次绑定一个点击函数
		node_click(div);
		parents.appendChild(div);
		ar.push(div);
	}
	return ar;
}
// 节点点击函数
function node_click(div){
	div.onclick=function(e){
		console.log(2);
		var pre=document.getElementById("selected");
		if(pre){
			pre.removeAttribute('id');
		}
		div.setAttribute('id','selected');		
		e.stopPropagation();
	}
}
// 随机生成一个0-4的随机数
function num_ran(){
	var num = Math.ceil(Math.random()*3);
	return num;
}
// 随机生成一个四位的字符串
function char_ran(){
	var chars='abcdefghijklmnopqrstuvwxyz';
	var char='';
	for(var i=0;i<4;i++){
		char+=chars.charAt(Math.floor(Math.random()*26));
	}
	return char;
}
// 前序遍历函数
function frontIt(tree,ar){
	let i;	
	if(tree!==null){
		ar.push(tree);
		for(let i=0;i<tree.childNodes.length;i++){
			if(tree.childNodes[i].nodeType==1){
	    	frontIt(tree.childNodes[i],ar);	 
	    	}   
	    }
	}
	return ar;	
}
// 后序遍历函数
function backIt(tree,ar){	
	if(tree!==null){
		for(let i=0;i<tree.childNodes.length;i++){
			if(tree.childNodes[i].nodeType==1){
	    	backIt(tree.childNodes[i],ar);	 
	    	}   
	    }	    
	    ar.push(tree);
	}
	return ar;	
}
// 展示动画
function show(ar,n){	
	var i=0;
	// 根据参数个数决定是查找还是简单遍历
	var k=arguments.length;
	timer=setInterval(function(){
		if(i<ar.length){
			if(i>0){
				ar[i].style.backgroundColor="blue";			
				if((k==2)&&(ar[i].firstChild.data.indexOf(n)>-1)){
					ar[i].style.backgroundColor="red";
					clearInterval(timer);											
				}			
				ar[i-1].style.backgroundColor="white";
			}						
			i++;		
		}else {
		ar[i-1].style.backgroundColor="white";
		clearInterval(timer)};
	},500);		
}
var btn_f=document.getElementById("front"),
    btn_b=document.getElementById("back"),
    btn_fs=document.getElementById("btn_frontsearch");
    btn_bs=document.getElementById("btn_backsearch");
    btn_delete=document.getElementById('delete');
    btn_add=document.getElementById("btn_add");
btn_f.onclick=function(){
	let ar=frontIt(div_pa,[]);
	show(ar);
}
btn_b.onclick=function(){
	let ar=backIt(div_pa,[]);
	show(ar);
}
btn_fs.onclick=function(){
	var input=document.getElementById('search').value;
	let ar=frontIt(div_pa,[]);
	show(ar,input);

}
btn_bs.onclick=function(){
	var input=document.getElementById('search').value;
	let ar=backIt(div_pa,[]);
	show(ar,input);
}
// 移除事件
btn_delete.onclick=function(){
	var div=document.getElementById("selected");
	if(div==null){
		alert("没有选择需要删除的对象");
	}else{
		div.parentNode.removeChild(div);
	}
}
btn_add.onclick=function(){
	var div=document.getElementById("selected");
	var input=document.getElementById('add').value;
	if((div==null)||(input=='')){
		alert("没有选择需要添加子节点的对象或没有输入值");
	}else{
		var div_ch=document.createElement('div');
		div_ch.appendChild(document.createTextNode(input));
		div.appendChild(div_ch);
	}

}
</script>	
</body>
</html>
