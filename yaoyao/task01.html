<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

		body{
			margin: 100px auto;

		input{
			border-radius: 5px;

		}
		.num_null{
			border:1px red solid;
		}
		button{
			border-radius: 5px;
			border: 1px #ccc solid;
			height: 32px;
			background-color: #2f79ba;
			color: #fff;			
		}
		#explain{
			font-size: 10px;
			color:#ccc;			
		}
	</style>
</head>
<body>
	<div><span>名称</span>
		<input type="text" id="input">
		<button id="validate">验证</button>
	</div>
	<span id="explain">必填，长度为4~16个字符</span>
	<script>
		var btn=document.getElementById('validate');
		btn.onclick=function(){
			var input=document.getElementById('input'),
			    span=document.getElementById('explain'),
			    text=input.value;
			if(input.value==''){
				input.setAttribute("class","num_null");
				span.innerHTML="姓名不能为空";
			}else{
					var j=0,char;
				for(var i=0;i<text.length;i++){
					if(text[i].codePointAt(0)>0xFFFF){
					j=j+2;
					}else{
						text[i].String.charCodeAt(0);
						if(char<=0xFF){
						j++;
						}else{
							j=j+2;
						}
					}					
				}
				console.log(j);
			}
		}
	</script>
</body>
</html>
