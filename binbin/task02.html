<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100],
  ["杭州",74],
  ["深圳",80],
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var f=[];
  var j=0;
  var t;
  // 获取大于60的城市
  f=aqiData.filter(function(a){return a[1]>60;});

  // 对大于60的城市进行冒泡排序
  f.sort(function(a,b){
    return b[1]-a[1];
  });
  // 转换大写汉字
  function transition(a){
    
  var num=["一","二","三","四","五","六","七","八","九","十","百"];
  if(a>100){
  var b=parseInt(a/100);
  b=num[b-1]+num[10];
  };

  if(a>10){
  b='';
  var c=(a%100-a%10)/10;
  c=num[c-1]+num[9];
  var d=a%10;
  d=num[d-1];
  };

  b='';
  c='';
  var d=a%10;
  d=num[d-1];

  return (b+c+d);
  };

  // 输出到页面
  var ul=document.getElementById('aqi-list');
  for(var n in f){
    var li=document.createElement("li");
    
    li.innerHTML="第"+transition(parseInt(n)+1)+"名："+f[n][0]+","+f[n][1];
    ul.appendChild(li);
  }

})();

</script>
</body>
</html>
